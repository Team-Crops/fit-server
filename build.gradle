import org.hidetake.gradle.swagger.generator.GenerateSwaggerUI

buildscript {
    ext {
        restdocsApiSpecVersion = '0.19.0'
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'com.epages.restdocs-api-spec' version "${restdocsApiSpecVersion}"
    id 'org.hidetake.swagger.generator' version '2.19.2'
}

swaggerSources {
    sample {
        setInputFile(file("${project.buildDir}/api-spec/openapi3.yaml"))
    }
}

group = 'org.crops'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'

    implementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
    implementation "com.epages:restdocs-api-spec:${restdocsApiSpecVersion}"
    swaggerUI 'org.webjars:swagger-ui:5.9.0'

    implementation 'com.h2database:h2'

}

openapi3 {
    setServer('http://localhost:8080')
    setTitle('Crops API')
    setDescription('Crops API')
    setVersion(version)
    setFormat('yaml')
}
tasks.withType(GenerateSwaggerUI).configureEach {
    dependsOn('openapi3')
}

tasks.register('copySwaggerUI', Copy) {
    dependsOn('generateSwaggerUISample')

    def generatedSwaggerUISampleTask = tasks.named('generateSwaggerUISample', GenerateSwaggerUI).get()

    from("${generatedSwaggerUISampleTask.outputDir}")
    into(layout.buildDirectory.dir("resources/main/static/docs").get())
}
tasks.named('resolveMainClassName') {
    dependsOn('copySwaggerUI')
}
tasks.withType(Jar).configureEach {
    dependsOn('copySwaggerUI')
}

tasks.named('test') {
    useJUnitPlatform()
}
