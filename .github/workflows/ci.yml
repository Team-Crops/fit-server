name: CI to ${{ inputs.deploy_target }} by @${{ github.actor }}
run-name: Integration to ${{ inputs.deploy_target }} by @${{ github.actor }}

on:
  push:
    branches: [ master, hotfix/**, releases/**, develop, feature/**]
  pull_request:
    branches: [ master, hotfix/**, releases/**, develop, feature/**]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Create application.yml
        run: |
          pwd
          touch src/main/resources/application-dev.yml
          echo "${{ secrets.APPLICATION_DEV }}" >> src/main/resources/application-prod.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash